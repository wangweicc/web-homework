<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 大美安徽</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2d5f2a;
            --secondary-color: #8ba989;
        }

        body {
            font-family: 'Microsoft YaHei', '华文行楷', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e6edea 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: rgba(105, 142, 102, 0.92) !important;
            box-shadow: 0 4px 24px rgba(45, 95, 42, 0.10);
            border-radius: 0 0 18px 18px;
            min-height: 80px;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .navbar .navbar-brand img {
            height: 70px;
            max-height: 70px;
            transition: transform 0.3s ease;
        }

        .register-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 0;
            position: relative;
            z-index: 1;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('pictures/background.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
            z-index: -1;
            filter: blur(2px);
        }

        .register-card {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(45, 95, 42, 0.3);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(139, 169, 137, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .register-card h2 {
            color: var(--primary-color);
            font-weight: bold;
            position: relative;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .register-card h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #d2dbd6;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(45, 95, 42, 0.25);
            background: white;
        }

        .btn-primary {
            background: linear-gradient(90deg, #8ba989 60%, #2d5f2a 100%);
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(45, 95, 42, 0.2);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2d5f2a 60%, #8ba989 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(45, 95, 42, 0.25);
        }

        .nav-btn {
            border-radius: 18px !important;
            background: linear-gradient(90deg, #e6edea 60%, #c2d1c0 100%);
            color: #2d5f2a !important;
            margin: 0 8px;
            padding: 8px 22px !important;
            font-weight: 500;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(45, 95, 42, 0.06);
            border: 1.5px solid #8ba989;
        }

        .nav-btn.active,
        .nav-btn:hover,
        .nav-btn:focus {
            background: linear-gradient(90deg, #8ba989 60%, #2d5f2a 100%);
            color: #fff !important;
            box-shadow: 0 4px 16px rgba(45, 95, 42, 0.13);
            border: 1.5px solid #2d5f2a;
        }

        footer {
            background: rgb(105, 142, 102);
            color: #fff;
            padding: 18px 0 6px 0;
            border-radius: 18px 18px 0 0;
            font-size: 0.98rem;
            letter-spacing: 1px;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="pictures/logo.png" alt="大美安徽" height="70"
                    style="max-height: 70px; margin-top: -8px; margin-bottom: -8px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link nav-btn" href="index.html">首页</a></li>
                    <li class="nav-item"><a class="nav-link nav-btn" href="scenery.html">山水安徽</a></li>
                    <li class="nav-item"><a class="nav-link nav-btn" href="culture.html">人文安徽</a></li>
                    <li class="nav-item"><a class="nav-link nav-btn" href="food.html">美食安徽</a></li>
                    <li class="nav-item" id="login-nav-item">
                        <a class="nav-link nav-btn active" href="login.html">登录/注册</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="register-container">
        <div class="register-card">
            <h2 class="text-center mb-4">用户注册</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="reg-username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="reg-username" required placeholder="请输入用户名">
                </div>
                <div class="mb-3">
                    <label for="reg-email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="reg-email" required placeholder="请输入邮箱">
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="reg-password" required placeholder="请输入密码">
                </div>
                <div class="mb-4">
                    <label for="reg-confirm" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="reg-confirm" required placeholder="请再次输入密码">
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
                <div class="text-center mt-3">
                    <a href="login.html" class="text-decoration-none"
                        style="color: #2d5f2a; font-weight: 500;">已有账号？去登录</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2025 大美安徽文化旅游网</p>
            <p>皖ICP备12345678号</p>
        </div>
    </footer>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var username = document.getElementById('reg-username').value;
            var email = document.getElementById('reg-email').value;
            var password = document.getElementById('reg-password').value;
            var confirm = document.getElementById('reg-confirm').value;
            if (!username || !email || !password || !confirm) {
                alert('请填写完整信息');
                return;
            }
            var emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailPattern.test(email)) {
                alert('邮箱格式不正确');
                return;
            }
            if (password !== confirm) {
                alert('两次输入的密码不一致');
                return;
            }
            // 简单本地存储注册信息（仅演示，实际应后端处理）
            localStorage.setItem('registerUser', JSON.stringify({ username, email, password }));
            alert('注册成功，请登录！');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
