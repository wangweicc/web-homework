<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 大美安徽</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft YaHei', '华文行楷', sans-serif;
            background-color: #f8f9fa;
        }

        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        .btn-primary {
            background-color: #2d5f2a;
            border: none;
            padding: 12px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #1f4720;
        }
    </style>
</head>

<body>
    <div class="register-container">
        <div class="register-card">
            <h2 class="text-center mb-4">用户注册</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="reg-username" class="form-label">用户名</label>
                    <input type="text" class="form-control" id="reg-username" required placeholder="请输入用户名">
                </div>
                <div class="mb-3">
                    <label for="reg-email" class="form-label">邮箱</label>
                    <input type="email" class="form-control" id="reg-email" required placeholder="请输入邮箱">
                </div>
                <div class="mb-3">
                    <label for="reg-password" class="form-label">密码</label>
                    <input type="password" class="form-control" id="reg-password" required placeholder="请输入密码">
                </div>
                <div class="mb-4">
                    <label for="reg-confirm" class="form-label">确认密码</label>
                    <input type="password" class="form-control" id="reg-confirm" required placeholder="请再次输入密码">
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
                <div class="text-center mt-3">
                    <a href="login.html" class="text-decoration-none text-secondary">已有账号？去登录</a>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var username = document.getElementById('reg-username').value;
            var email = document.getElementById('reg-email').value;
            var password = document.getElementById('reg-password').value;
            var confirm = document.getElementById('reg-confirm').value;
            if (!username || !email || !password || !confirm) {
                alert('请填写完整信息');
                return;
            }
            var emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
            if (!emailPattern.test(email)) {
                alert('邮箱格式不正确');
                return;
            }
            if (password !== confirm) {
                alert('两次输入的密码不一致');
                return;
            }
            // 简单本地存储注册信息（仅演示，实际应后端处理）
            localStorage.setItem('registerUser', JSON.stringify({ username, email, password }));
            alert('注册成功，请登录！');
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
